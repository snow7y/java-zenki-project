<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>入力フォーム</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
	<header class="bg-blue-600 text-white p-4 absolute top-0 w-full">
		<h1 class="text-4xl font-bold cursor-pointer" onclick="window.location.href='index.html';">JavaApplication</h1>
	</header>
	<div class="w-full max-w-sm p-4 m-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
		<form class="space-y-6" action="input-servlet" method="POST">
			<h5 class="text-xl font-medium text-gray-900 dark:text-white">入力フォーム</h5>
			
			<div>
				<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">お名前</label>
				<input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
			</div>
			<!-- <div>
				<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">パスワード</label>
				<input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
			</div> -->
			<div>
				<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="gender-male">性別</label>
				<div class="flex items-center mb-4">
					<input type="radio" name="gender" id="gender-male" value="男" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
					<label for="gender-male" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">男</label>
				</div>
				<div class="flex items-center mb-4">
					<input type="radio" name="gender" id="gender-female" value="女" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
					<label for="gender-female" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">女</label>
				</div>
				<div class="flex items-center mb-4">
					<input type="radio" name="gender" id="gender-other" value="その他" checked class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
					<label for="gender-other" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">その他</label>
				</div>
			</div>
			
			<div>
				<label for="food-curry" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">好物</label>
				<div class="flex items-center mb-4">
					<input type="checkbox" name="food" id="food-curry" value="カレー" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
					<label for="food-curry" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">カレー</label>
				</div>
				<div class="flex items-center mb-4">
					<input type="checkbox" name="food" id="food-ramen" value="ラーメン" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
					<label for="food-ramen" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">ラーメン</label>
				</div>
				<div class="flex items-center mb-4">
					<input type="checkbox" name="food" id="food-gyudon" value="牛丼" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
					<label for="food-gyudon" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">牛丼</label>
				</div>
			</div>
			
			<div>
				<label for="hobby" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">趣味</label>
				<select name="hobby" id="hobby" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
					<option value="映画">映画</option>
					<option value="スポーツ">スポーツ</option>
					<option value="音楽">音楽</option>
					<option value="その他" selected>その他</option>
				</select>
			</div>
			
			<button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">送信</button>
		</form>
	</div>
</body>
</html>
